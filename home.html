    <center>
        <div class="box0">
            <h1>
                Registration Form
            </h1>
        </div>
        <div class="box">
            <form>
                <table>
                    <tr>
                        <td>
                            Account Name :
                        </td>
                        <td>
                            <input type="text" placeholder="Name" name="wwww">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Address :
                        </td>
                        <td>
                            <input type="text" placeholder="Email-adress" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender :
                        </td>
                        <td>
                            <input type="radio" name="Gender">Male
                            <input type="radio" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Account Password :
                        </td>
                        <td>
                            <input type="text" placeholder="captcha" name="">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Your Name : 
                        </td>
                        <td>
                            <select name="city">
                                <option value="Delhi">
                                    Delhi
                                </option>
                                <option value="Mumbai">
                                    Mumbai
                                </option>
                                <option value="Pune">
                                    Pune
                                </option>
                                <option value="Banglore">
                                    Banglore
                                </option>
                                <option value="Chennai">
                                    Chennai
                                </option>
                                <option value="Patna">
                                    Patna
                                </option>
                                <option value="other city">
                                    other city
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Telephone No.
                        </td>
                        <td>
                            <input type="tel" id="phone" placeholder="telephone no." name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div>
            <a href="home2.html" target="_main">
                <button class="btn">
